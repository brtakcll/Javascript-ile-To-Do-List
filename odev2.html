<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Yapılacaklar Listesi Ödev</title>
</head>
<body>


    <div class="container">
        <div id="form">
            <!-- Logo -->
            <div id="textLogo">
                <img id="logo" src="resim/logo.png" alt="logo">
            </div> 
    
            <!-- Başlık -->
            <h2 class="mt-1">Yapılacaklar Listesi</h2>
    
            <!-- Ekleme Alanı -->
            <div id="ekle">
                <input id="addText" type="text" placeholder="   Bugün ne yapacaksın?">
                <span onclick="newElement()" id="addButton" class="button">Ekle</span>
            </div>  
        </div>
        <!-- Yapılacaklar Listesi -->
        <ul class="list-group list-group-flush" id="list">
            <li class="list-group-item pl-5 border-0">
                3 Litre Su İç
                <span class="close" onclick="removeElement(this)">×</span>
            </li>
            <li class="list-group-item pl-5 border-0">
                Ödevleri Yap
                <span class="close" onclick="removeElement(this)">×</span>
            </li>
            <li class="list-group-item pl-5 border-0">
                En Az 3 Saat Kodlama Yap
                <span class="close" onclick="removeElement(this)">×</span>
            </li>
            <li class="list-group-item pl-5 border-0">
                Yemek Yap
                <span class="close" onclick="removeElement(this)">×</span>
            </li>
            <li class="list-group-item pl-5 border-0">
                50 Sayfa Kitap Oku
                <span class="close" onclick="removeElement(this)">×</span>
            </li>

        </ul>
    
        <!-- Uyarı Alanı -->
        <div class="mt-3" id="alert"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script src="odev2.js"></script>
</body>
</html>
